<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1, user-scalable=no'>
    <link rel='shortcut icon' type='text/css' href='resources/SCHUH-300x300.png'>

    <link rel='stylesheet' href='css/style.css'>

    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm' crossorigin='anonymous'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Фитнес калькулятор</title>

</head>

<body>

    <header>

        <nav class='navbar navbar-expand-md'>

            <div class='container'>
                <div class='col-3'>
                    <ul class='navbar-nav'>
                        <li class='nav-item selected' id='profile'>                        
                            <i class='glyphicon glyphicon-user'>
                                <span>Профиль</span>
                            </i>
                        </li>
                    </ul>
                </div>

                <div class='col-3'>
                    <ul class='navbar-nav'>
                        <li class='nav-item' id='diet'>                        
                            <i class='glyphicon glyphicon-list-alt' >
                                <span>Рацион</span>
                            </i>
                        </li>
                    </ul>
                </div>
                        
            </div>
        </nav>

    </header>

    <main>
        <div class='row'>
            <div class='col-1'></div>
            <div class='col-3'>
                <span class='title'>Рост</span>
            </div>
            <div class='col-3'>
                <span class='title'>Вес</span>
            </div>
            <div class='col-3'>
                <span class='title'>Возраст</span>
            </div>
            
            <div class='col-2'></div>
            <div class='col-1'></div>
            <div class='col-3'>
                <div class='field'>
                    <input id='height' class='w3-input' type='number' min='100' max='300'>
                </div>
            </div>
            <div class='col-3'>
                <div class='field'>
                    <input id='weight' class='w3-input' type='number' min='30' max='200'>
                </div>
            </div>
            <div class='col-3'>
                <div class='field'>
                    <input id='age' class='w3-input' type='number' min='3' max='120'>
                </div>
            </div>
        </div>
        <div class='row'>
            <div class='col-1'></div>
            <div class='col-11'>
                <span class='title'>Пол</span>
            </div>
            
            <div class='col-1'></div>
            <div class='col-5'>
                <input id='male' type="radio" name="gender" value="male" checked>
                <label for='male'>Мужской</label>
            </div>
            <div class='col-5'>
                <input id='female' type="radio" name="gender" value="female">
                <label for='female'>Женский</label>
            </div>
        </div>
        <div class='row'>
            <div class='col-1'></div>
            <div class='col-11'>
                <span class='title'>Физическая активность</span>
            </div>
        </div>
    </main>
    
    <footer class='plus'>+</footer>

    <script src='js/main.js'></script>

    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo'
        crossorigin='anonymous'></script>
</body>
